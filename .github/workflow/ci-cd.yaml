name:Contineous Integration and Deployment
on:
push:
branches
  -main

  jobs:
  build:
  runs-on:ubuntu-latest
  steps:
    -name:check out code
    uses:actions/checkout@v2

    -name:setup.NET 5
    uses:actions/setup-dotnet@v1
    with:
    dotnet-version:'3.0.x'
    -name:Restore dependencies
    run:dotnet restore

    -name:Build app
    run:dotnet build -c Release --no-restore